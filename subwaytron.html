<!DOCTYPE html>
<html lang="en">
<head>
    <script src="p5.js"></script>
    <script src="subwaytron.js"></script>
    
    <script defer src="https://unpkg.com/p5.collide2d"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            min-height: 100%;
            background-color: black;
        }
    
        #border {
            background-color: white;
            width: 70%;
            height: 80%;
            z-index: -1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #playY {
            color: white;
            position: absolute;
            z-index: 100;
        }
        #tableY {
            color: white;
            position: absolute;
            z-index: 100;
            top: 20px;
        }
    </style>
</head>
    <div id="border"></div>
    <p id="playY"></p>
    <p id="tableY"></p>

    <script>
        var w = window.innerWidth
        var h = window.innerHeight
        var use
        var zomb = []
        var userHP
        var table
        var i
      
        let tableHit = false
        let zombHit = false

        let zombHitTable = false

        var bullet
        

        function setup() {
            createCanvas(w,h)
            noSmooth()
            frameRate(60)
            tableRandomX = random(158,w-260)
            tableRandomY = random(57,h-85)
            
            use = new use()
            
            userHP = new userHP()
            table = new table()

            bullet = new bullet()

            

            for(let i = 0; i < 6; i ++){
                zomb[i] = new zombie();
            }
        }
        

        function draw() {
            clear()
            zombHit = false

            for(let i = 0; i < 6; i ++){
                zomb[i].draw()
            }


            use.show()
            use.update() 
            userHP.show()
            userHP.update()

            
            table.show()
            table.update()

            document.getElementById('playY').innerHTML = use.y
            document.getElementById('tableY').innerHTML = tableRandomY



            if (tableHit === false) {
                if (userHP.width > 0) {
                    if (keyIsDown(87)) {
                        use.y += -3
                        tableRandomY += 0
                    }
                    
                    if (keyIsDown(83)) {
                        use.y += 3
                        tableRandomY += 0
                    }
                    if (keyIsDown(68)) {
                        use.x += 3
                        tableRandomX += 0
                    }
                    if (keyIsDown(65)) {
                        use.x += -3 
                        tableRandomX += 0
                    }
                }
                
            }
            

            if (keyIsDown(69) === true) {
                if (userHP.width > 0) {
                    if (keyIsDown(87)) {
                        if (tableHit === true) {
                            use.y += -2
                            tableRandomY += -2
                        
                        }
                    }
                    if (keyIsDown(83)) {
                        if (tableHit === true) {
                            use.y += 2
                            tableRandomY += 2
                        }

                    }
                    if (keyIsDown(68)) {
                        if (tableHit === true) {
                            use.x += 2
                            tableRandomX += 2 
                        }
                            
                    }
                    if (keyIsDown(65)) {
                        if (tableHit === true) {
                            use.x += -2 
                            tableRandomX += -2 
                        }
                    }
                }
                
            } 
            
            if (keyIsDown(69) === false) {
                if (userHP.width > 0) {
                    if (keyIsDown(87)) {
                        use.y += -2
                        
                    }
                    if (keyIsDown(83)) {
                        use.y += 2
                    }
                    if (keyIsDown(68)) {
                        use.x += 2
                    }
                    if (keyIsDown(65)) {
                        use.x += -2 
                    }
                }
                
            }

            
            
            if (use.y > (h-85)) {
                use.y = 57
                window.location.href = "subwaytron2.html";
            }

            tableHit = collideRectRect(use.x,use.y,use.width,use.height,tableRandomX,tableRandomY,100,40)

            zombHitTable = collideRectRect(zomb.x,zomb.y,zomb.width,zomb.height,tableRandomX,tableRandomY,table.width,table.height)

            if (zombHitTable === true) {
                console.log('hit')
                zombRandomX += 0
                zombRandomY += 0
            }
            
            

            function keyPressed() {
                if (keyCode == 32) {
                    use.jump()
                }

            }

            if (mouseIsPressed) {
                
                bullet.show()
                bullet.update()

                
    
                
            }
        }

        
            
        /*            
            
            
            
        */

    </script>
</body>
</html>
