<!DOCTYPE html>
<html lang="en">
<head>
    <script src="p5.js"></script>
    <script src="subwaytron.js"></script>
    <script defer src="https://unpkg.com/p5.collide2d"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            min-height: 100%;
            background-color: black;
        }
    
        #border {
            background-color: white;
            width: 1050px;
            height: 550px;
            z-index: -1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #playY {
            color: white;
            position: absolute;
            z-index: 100;
        }
        #tableY {
            color: white;
            position: absolute;
            z-index: 100;
            top: 20px;
        }
    </style>
</head>
    <div id="border"></div>
    <p id="playY"></p>
    <p id="tableY"></p>

    <script>
        var w = window.innerWidth
        var h = window.innerHeight
        var use
        var zomb
        var userHP
      
        let tableHit = false
        let zombHit = false

        function setup() {
            createCanvas(w,h)
            noSmooth()
            frameRate(60)
            tableRandomX = random(158,w-260)
            tableRandomY = random(57,h-85)
            zombRandomX = random(158,w-260)
            zombRandomY = random(57,h-85)
            zombSpeed = random(130,160)
            use = new use()
            zomb = new zomb()
            userHP = new userHP()

        }

        function draw() {
            clear()

            use.show()
            use.update() 
            userHP.show()
            userHP.update()

            zomb.show()
            zomb.update()
            
 
            table()

            document.getElementById('playY').innerHTML = use.y
            document.getElementById('tableY').innerHTML = tableRandomY


            if (tableHit === false) {
                if (keyIsDown(UP_ARROW)) {
                    use.y += -4
                    tableRandomY += 0
                }
                if (keyIsDown(DOWN_ARROW)) {
                    use.y += 4
                    tableRandomY += 0
                }
                if (keyIsDown(RIGHT_ARROW)) {
                    use.x += 4
                    tableRandomX += 0
                }
                if (keyIsDown(LEFT_ARROW)) {
                    use.x += -4 
                    tableRandomX += 0
                }
            }
            

            if (keyIsDown(69) === true) {
                if (keyIsDown(UP_ARROW)) {
                    if (tableHit === true) {
                        use.y += -2
                        tableRandomY += -2
                    
                    }
                }
                if (keyIsDown(DOWN_ARROW)) {
                    if (tableHit === true) {
                        use.y += 2
                        tableRandomY += 2
                    }

                }
                if (keyIsDown(RIGHT_ARROW)) {
                    if (tableHit === true) {
                        use.x += 2
                        tableRandomX += 2 
                    }
                        
                }
                if (keyIsDown(LEFT_ARROW)) {
                    if (tableHit === true) {
                        use.x += -2 
                        tableRandomX += -2 
                    }
                }
            } 
            
            if (keyIsDown(69) === false) {
                if (keyIsDown(UP_ARROW)) {
                    use.y += -2
                    
                }
                if (keyIsDown(DOWN_ARROW)) {
                    use.y += 2
                }
                if (keyIsDown(RIGHT_ARROW)) {
                    use.x += 2
                }
                if (keyIsDown(LEFT_ARROW)) {
                    use.x += -2 
                }
            }
            
            if (use.y > (h-85)) {
                use.y = 57
                window.location.href = "subwaytron2.html";
            }

            tableHit = collideRectRect(use.x,use.y,use.width,use.height,tableRandomX,tableRandomY,100,40)
            zombHit = collideRectRect(use.x,use.y,use.width,use.height,zomb.x,zomb.y,20,20)

            if (zombHit === true) {
                console.log('hi')
                userHP.width - 10
            }

            function keyPressed() {
                if (keyCode == 32) {
                    use.jump()
                }

            }
        }

            
        /*            
            
            
            
        */

    </script>
</body>
</html>
