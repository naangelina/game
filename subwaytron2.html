<!DOCTYPE html>
<html lang="en">
<head>
    <script src="p5.js"></script>
    <script src="subwaytron.js"></script>
    <script defer src="https://unpkg.com/p5.collide2d"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            min-height: 100%;
            background-color: black;
        }

        #border {
            background-color: white;
            width: 1050px;
            height: 550px;
            z-index: -1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="border"></div>
    <script>
        var w = window.innerWidth
        var h = window.innerHeight
        var use = new use()



        function setup() {
            createCanvas(w,h)
            noSmooth()
        }

        function draw() {
            clear()

            use.show()
            use.update() 


            if (keyIsDown(UP_ARROW)) {
                use.y += -4
                
            }
            if (keyIsDown(DOWN_ARROW)) {
                use.y += 4
            }
            if (keyIsDown(RIGHT_ARROW)) {
                use.x += 4
            }
            if (keyIsDown(LEFT_ARROW)) {
                use.x += -4
            }

            if (use.y < 57) {
                window.location.href = "subwaytron.html";
                use.y = 57
            }

        }


        

    </script>
</body>
</html>
