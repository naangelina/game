<!DOCTYPE html>
<html lang="en">
<head>
    <script src="p5.js"></script>
    <script src="subwaytron.js"></script>
    <script defer src="https://unpkg.com/p5.collide2d"></script>


    <style>
        body {
            margin: 0;
            overflow: hidden
        }

        #p {
            position: absolute
        }

    </style>
</head>
<body>
    <p id="p"></p>
    <script>
        var w = window.innerWidth
        var h = window.innerHeight
        var use = new use()



        function setup() {
            createCanvas(w,h)
            noSmooth()
        }

        function draw() {
            clear()

            use.show()
            use.update() 
            document.getElementById('p').innerHTML = use.y


            if (keyIsDown(UP_ARROW)) {
                use.y += -6
                
            }
            if (keyIsDown(DOWN_ARROW)) {
                use.y += 6
            }
            if (keyIsDown(RIGHT_ARROW)) {
                use.x += 6
            }
            if (keyIsDown(LEFT_ARROW)) {
                use.x += -6
            }

            if (use.y < 70) {
                window.location.href = "subwaytron.html";
                use.y = 70
            }

        }

        function redirect(){
            window.location.href = "subwaytron.html";
        }
        


        

    </script>
</body>
</html>
